<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Background Image */
        body {
            background: url('https://images.pexels.com/photos/210546/pexels-photo-210546.jpeg?w=940&h=650&auto=compress&cs=tinysrgb') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Blurred Background Effect */
        .blurred-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            filter: brightness(0.7);
            z-index: -1;
        }

        /* Card Style */
        .tts-container {
            position: relative;
            width: 350px;
            padding: 30px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        /* Title */
        .tts-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Form Elements */
        .tts-input, .tts-select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            outline: none;
            font-size: 16px;
        }

        /* Button Styling */
        .tts-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .tts-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(255, 75, 43, 0.5);
        }

        /* Button Loading Effect */
        .loading-icon {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button Flex Layout */
        .button-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <title>TTS Translator App</title>
</head>

<body>
    <!-- Blurred Background Overlay -->
    <div class="blurred-bg"></div>

    <!-- Main TTS Container -->
    <div class="tts-container">
        <h1 class="tts-title">TTS & Translation</h1>

        <!-- Text Input -->
        <textarea class="tts-input" id="textInput" placeholder="Type your text here..."></textarea>

        <!-- Language Selection -->
        <select class="tts-select" id="languageSelect"></select>

        <!-- Voice Selection -->
        <select class="tts-select" id="voiceSelect">
            <option value="default">Default Voice</option>
        </select>

        <!-- Play Button -->
        <button class="tts-button" id="playButton">
            <div class="button-content">
                <div class="loading-icon" id="loadingIcon"></div>
                <span id="buttonText">Play Text</span>
            </div>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
